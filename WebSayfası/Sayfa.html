<style>
.press-start-2p-regular {
  font-family: "Press Start 2P", system-ui;
  font-weight: 400;
  font-style: normal;
}


.banner-main {
    margin: 0;
    min-height: 100vh;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    width: 100%;
}

.banner-main .container {
    padding: 0;
    width: 100%;
    max-width: 1200px;
}

.a1 {
    display: inline-block; /* Linki buton gibi göstermek için */
    padding: 12px 30px; /* Buton boyutları */
    background-color: #007bff; /* Buton rengi */
    color: white; /* Buton yazı rengi */
    text-decoration: none; /* Alt çizgiyi kaldır */
    border-radius: 5px; /* Buton köşelerini yuvarlat */
    font-size: 1.1rem; /* Buton yazı boyutu */
}

.a1:hover {
    background-color: #0056b3; /* Hover durumunda buton rengi */
    transition: background-color 0.3s ease; /* Buton renk geçişi */
}

.row {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50%;
    margin-top: -180px;
    margin-left: 300px;
    padding: 20px;
}
/* Flexbox düzeni */
.row1 {
    display: flex;
    justify-content: space-between;
    align-items: stretch;
    gap: 30px;
    padding: 20px;
    flex-wrap: nowrap;
    margin: 0 auto;
    max-width: 1350px;
    width: 90%;
}

/* Her bir kutunun stilini ayarlama */
.col-md-4 {
    flex: 1;
    width: auto;
    padding: 1px;
    min-width: 0;
}

/* Box stil */
.box {
    overflow: hidden;
    padding: 2px;
    border-radius: 2px;
    background-color: #f8f9fa00;
    box-shadow: 0 1px 2px rgba(0,0,0,0.03);
    transition: transform 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 300px;
    width: 100%;
}

.box:hover {
    transform: translateY(-5px);
}

/* Resmin düzeni */
.box_text figure {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.box_text img {
    display: block;
    max-width: 100%;
    height: auto;
    border-radius: 4px;
    margin: 0 auto;
}

.box_text {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}



.text-bg {
    text-align: center;
    padding: 40px;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(0, 255, 0, 0.1);
    box-shadow: 0 8px 32px rgba(0, 255, 0, 0.2);
    border-radius: 20px;
    transform: translateY(-30px);
}

.text-bg h1 {
    font-family: "Press Start 2P", system-ui;
    color: #c9d011;
    text-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
    font-size: 2.5rem;
    margin: 0;
    letter-spacing: 2px;
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
    from {
        text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
    }
    to {
        text-shadow: 0 0 20px rgba(0, 255, 0, 0.9),
                     0 0 30px rgba(0, 255, 0, 0.7);
    }
}

/* Responsive Tasarım */
@media (max-width: 1200px) {
    .text-bg {
        max-width: 90%;
        padding: 30px;
    }
    .text-bg h1 {
        font-size: 2rem;
    }
}

@media (max-width: 768px) {
    .text-bg {
        max-width: 95%;
        padding: 25px;
        transform: translateY(-20px);
    }
    .text-bg h1 {
        font-size: 1.8rem;
        letter-spacing: 1px;
    }
}

@media (max-width: 576px) {
    .text-bg {
        max-width: 100%;
        padding: 20px;
        margin: 0 15px;
        transform: translateY(-10px);
    }
    .text-bg h1 {
        font-size: 1.5rem;
        letter-spacing: 0.5px;
    }
}

@media (max-height: 600px) {
    .banner-main {
        min-height: 120vh;
    }
    .text-bg {
        transform: translateY(0);
    }
}

</style>
